            <section class="section-padding section-bg" id="section_8">

                            <div class="form-container">
                                <h2>ElimuX Enrollment</h2>
                                <p>Fill in the form below to get started with your college admissions journey. Let us know which service you're interested in.</p>
                                <form id="enrollmentForm" action="https://api.web3forms.com/submit" method="POST">
                                    <!-- Web3Forms Access Key -->
                                    <input type="hidden" name="access_key" value="7c1a2e83-d797-4b5e-82c3-c4e5b9467e9e">

                                    <!-- Form Inputs -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="phone" name="phone" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="service" class="form-label">Which service are you interested in?</label>
                                        <select class="form-control" id="service" name="service" required>
                                            <option value="One-on-One Consultation">Elimux Success Package</option>
                                            <option value="Group Workshops">College Application Consulting</option>
                                            <option value="Test Prep & Application Support">SAT Prep</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="message" class="form-label">Additional Information (Optional)</label>
                                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                                    </div>

                                    <!-- Honeypot Spam Protection -->
                                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                                    <button type="submit" class="custom-btn">Submit</button>
                                </form>
                                <script>
                                    document
                                        .getElementById('enrollmentForm')
                                        .addEventListener('submit', function (event) {
                                            event.preventDefault(); // Prevent default form submission

                                            // Get form values
                                            const name = document
                                                .getElementById('name')
                                                .value;
                                            const email = document
                                                .getElementById('email')
                                                .value;
                                            const phone = document
                                                .getElementById('phone')
                                                .value;
                                            const service = document
                                                .getElementById('service')
                                                .value;
                                            const message = document
                                                .getElementById('message')
                                                .value;

                                            // Compose the personalized WhatsApp message
                                            const whatsappMessage = `Hi ElimuX, my name is ${name}. Here are my details:\n\nEmail: ${email}\nPhone: ${phone}\nService I'm interested in: ${service}\nAdditional Information: ${message || 'No additional information provided.'}`;

                                            // Encode the message for the URL
                                            const encodedMessage = encodeURIComponent(whatsappMessage);

                                            // Construct the WhatsApp link
                                            const whatsappLink = `https://wa.me/254769530022?text=${encodedMessage}`;

                                            // Send form data to Web3Forms
                                            const formData = new FormData(event.target);
                                            fetch(event.target.action, {
                                                method: 'POST',
                                                body: formData
                                            })
                                                .then(response => response.json())
                                                .then(data => {
                                                    if (data.success) {
                                                        // Redirect to WhatsApp after successful submission
                                                        window.location.href = whatsappLink;
                                                    } else {
                                                        alert('Form submission failed. Please try again.');
                                                    }
                                                })
                                                .catch(error => {
                                                    console.error('Error:', error);
                                                    alert('Form submission failed. Please try again.');
                                                });
                                        });
                                </script>
